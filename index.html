</head>
<body>
    <div class="container">
        <div id="displayText">
            This is some text.
        </div>
        <button id="myButton">Remove Text</button>
    </div>
    
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            const displayTextElement = document.getElementById('displayText');
            if (displayTextElement) {
                displayTextElement.remove();
            }
        });
    </script>
</body>
